name: k6 performance test

on:
  workflow_dispatch:
    #ref: refs/heads/main
    inputs:
      test:
        type: choice
        description: test name
        required: true
        options:
          - 'loginTest'
          - 'carsTest'
      environment:
        type: choice
        description: test environment
        required: true
        options:
          - 'alpha'
          - 'production'
jobs:
  k6_cars_test:
    name: k6 ${{ github.event.inputs.test }} [${{ github.event.inputs.environment }}]
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install k6 by homebrew
        run: brew install k6

      - name: Install Node.js dependencies
        run: npm install

      - name: k6 ${{ github.event.inputs.test }}
        env:
          environment: ${{ github.event.inputs.environment }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
        run: |
          echo "Running k6 performance tests against: ${{ github.event.inputs.environment }}"
          k6 run ./test/${{ github.event.inputs.test }}.js

      - name: Publish HTML report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: ${{ github.event.inputs.test }}.performace.${{ github.event.inputs.environment }}.report
          path: reports/${{ github.event.inputs.test }}.html
