name: k6 LOGIN test

on: repository_dispatch

jobs:
  k6_local_login_test:
    name: k6 local test on macos
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install k6 by homebrew
        run: brew install k6

      - name: k6 LOGIN test
        run: k6 run .k6//test/carsTest.js
